version: '2.2'
services:
  headless:
    # latest, slim, full
    image: infrastlabs/docker-headless:full
    container_name: headless
    restart: always
    environment:
      - SSH_PASS=headless
      - VNC_PASS=headless
      - VNC_PASS_RO=View123
      - VNC_CERT=
      # - VNC_OFFSET=0
      # - VNC_LIMIT=3
      - TZ=Asia/Shanghai
      - L=zh_CN
    volumes:
      - /_ext:/_ext
      - /opt:/opt
      - /:/mnt
    privileged: true
    shm_size: 1g
    network_mode: host

version: '2.2'
services:
  headless:
    # latest, slim, full
    image: registry.cn-shenzhen.aliyuncs.com/infrastlabs/docker-headless:latest
    container_name: headless
    restart: always
    environment:
      - VNC_RW=headless
      - VNC_RO=View123
      # - VNC_OFFSET=0
      # - VNC_LIMIT=3
      - TZ=Asia/Shanghai
      - L=zh_CN
    volumes:
      - /_ext:/_ext
      - /opt:/opt
    # ports:
    #   - "10089:10089"
    #   - "10081:10081"
    #   - "10022:10022"
    #   # - "6000-6009:6000-6009" #VNC: offset 0, limit 10;
    #   # - "4700-4709:4700-4709"
    network_mode: host
    privileged: true
    shm_size: 1g
